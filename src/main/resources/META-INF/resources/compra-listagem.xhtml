<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xml:lang="en"
      lang="en">

<f:metadata>
    <f:viewAction action="#{compraBean.listar}"/>
</f:metadata>

<h:head>
    <title>Listagem de Compras</title>
    <h:outputScript name="locales/locale-pt.js" library="primefaces"/>
</h:head>

<h:body>
    <h:form>

        <ui:include src="menu.xhtml">

        </ui:include>

        <p:breadCrumb>
            <p:menuitem value="Home" />
            <p:menuitem value="Cadastros"/>
            <p:menuitem value="Compras"/>
            <p:menuitem value="Listagem"/>
        </p:breadCrumb>

        <p:card>
            <p:messages closable="true">
                <p:autoUpdate/>
            </p:messages>

            <p:dataTable value="#{compraBean.compras}" var="compra">

                <f:facet name="header">
                    <p:button outcome="compra-novo.xhtml" icon="pi pi-plus"/>
                </f:facet>


                <p:column headerText="Usuario">
                    <h:outputText value="#{compra.usuario.nome}"/>
                </p:column>

                <p:column headerText="Usuario">
                    <h:outputText value="#{compra.usuario.cpf}"/>
                </p:column>

                <p:column headerText="Jogo">
                    <h:outputText value="#{compra.jogo.tituloJogo}"/>
                </p:column>

                <p:column headerText="Preço do Jogo">
                    <h:outputText value="#{compra.jogo.precoJogo}"/>
                </p:column>

                <p:column headerText="Codigo da Compra">
                    <h:outputText value="#{compra.codigoCompra}"/>
                </p:column>

                <p:column headerText="Horário">
                    <h:outputText value="#{compra.horario}"/>
                </p:column>


                <p:column>
                    <p:commandButton icon="pi pi-pencil" actionListener="#{compraBean.selecionarEdicao(compra)}"/>
                    <p:spacer width="2"/>
                    <p:commandButton icon="pi pi-trash"  actionListener="#{compraBean.selecionarExclusao(compra)}"/>
                </p:column>
            </p:dataTable>

        </p:card>
    </h:form>
</h:body>
</html>
